<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="{%static 'styles/styles.css' %}" rel="stylesheet">
    <link href="{%static 'styles/media.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'owl-carousel/assets/owl.carousel.min.css'%}" />
    <link rel="stylesheet" href="{%static 'owl-carousel/assets/owl.theme.default.min.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    {%include 'components/navbar.html'%}
    <a href="#"><i class="bi bi-arrow-up-circle back-to-top" id="back-to-top"></i> </a>{% block content %} {% endblock content %} {%include 'components/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{%static '/scripts/number-rush.js'%}"></script>
    <script src="{%static 'owl-carousel/owl.carousel.min.js'%}"></script>
    <script src="{%static 'scripts/script.js'%}"></script>
    <script src="{%static 'scripts/index.js'%}"></script>
</body>

</html>
