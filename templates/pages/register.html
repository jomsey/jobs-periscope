{%extends '../base.html'%} {% block title %} create user account {% endblock title %} {% block content %}
<div class="container auth-container p-5">
    <h1 class="text-center mb-5">Create Account</h1>
    <form method="post" class="card p-4 pt-5">
        {%csrf_token%} {{form.username}} {{form.email}} {{form.password}}{{form.password2}}
        <button type="submit" class="btn btn-secondary mt-5 mb-4 btn-block">Register</button>
        <span class="text-center pb-2"> or signup with </span>
        <div class="social-pack ">
            <i class="bi bi-facebook "></i>
            <i class="bi bi-google "></i>
            <i class="bi bi-twitter "></i>
        </div>
        <span class="text-center text-muted mt-4">Have an account?<a href="{%url 'login'%}">Create Account</a></span>
    </form>
</div>
{% endblock content %}
