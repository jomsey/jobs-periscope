{% extends '../base.html'%} {% block title %} login {% endblock title %} {% block content %}
<div class="container auth-container p-5">
    <h1 class="text-center mb-5">Sign in</h1>
    <form method="post" class="card p-4 pt-5">
        {%csrf_token%}
        <input type="text" class="form-control " placeholder="Username" name="username">
        <input type="password" class="form-control mt-4" placeholder="Password" name="password">
        <button type="submit" class="btn btn-secondary mt-5 mb-4 btn-block">Login</button>
        <span class="text-center pb-2"> or login with </span>
        <div class="social-pack ">
            <i class="bi bi-facebook "></i>
            <i class="bi bi-google "></i>
            <i class="bi bi-twitter "></i>
        </div>
        <span class="text-center text-muted mt-4">Don't have account?<a href="{%url 'register'%}">Register
                Here</a></span>
    </form>

</div>
{% endblock content %}
