{% load static %}




<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{%url 'index'%}"><img src="{%static 'images/brand.svg'%}" style="width: 70px;"></a>
        <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link " href="{%url 'index'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'jobs_list'%}">Available Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'posts_list'%}">Our Blog</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>

            </ul>

            <div class="auth-box py-2">
                {% if user.is_authenticated %}
                <div class="nav-avatar rounded-circle"><img src="{{user.profile_pic.url}}" alt="">

                </div>


                <div class="dropdown me-5 ">
                    <span class="user" data-bs-toggle="dropdown" aria-expanded="false">
                        <small class="text-light text-center">{{user}} <i class="bi bi-chevron-down"></i></small>
                    </span>

                    <ul class="dropdown-menu bg-dark">
                        <li><a class="dropdown-item mx-2  text-light" href="{%url 'profile'%}"><i
                                    class="bi bi-person mx-2"></i> Profile</a>
                        </li>
                        <li><a class="dropdown-item mx-2  text-light" href="{%url 'account_logout'%}"><i
                                    class="bi bi-door-closed mx-2"></i> Logout</a>
                        </li>
                    </ul>
                </div>

                {% else %}
                <a href="{%url 'account_login'%}" class="text-light">
                    <span class="nav-login-btn px-4 rounded-pill py-2">Sign in</span>
                    <a href="{%url 'account_signup'%}" class="text-light">
                        <span class="nav-signin-btn px-4 rounded-pill py-2">Sign up</span></a>
                </a> {% endif %}
            </div>
        </div>
    </div>
</nav>
